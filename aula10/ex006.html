<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background-color: rgb(42, 139, 42);
            color: white;
            width: 300px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        /* EVENTOS MOUSE 
        # mouseenter //quando mouse entra na area do elemento
        # mousemove // quando o mouse se move em cima da area do elemento
        # mousedown // quando o usuario clicka e fica segurando o mouse sobre a area do elemento
        # mouseup // quando o usuário solta o botao do mouse apos clickar e ficar segurano o mouse sobre a area do elemento 
        # click // quando o mouse é clickado e soltado sobre a area do elemento
        # mouseout // quando o mouse sai de cima da area do elemento */
        
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar() {
            a.innerText = 'Entrou! Lá ele...'
            a.style.background = 'blue'
        }

        function sair() {
            a.innerText = 'Saiu! Lá ele 2x...'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
